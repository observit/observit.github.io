<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>observIT</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: 'Consolas', monospace; /* Clean, fixed-size font */
            font-weight: bold; /* Bold text */
        }
        .small-text {
            font-size: calc(100vw / 20); /* Proportional to the big text */
            /*text-transform: uppercase;*/
        }
        .big-text {
            font-size: calc(100vw / 5);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="small-text">this is</div>
    <div class="big-text">observIT</div>
</body>
</html>
