<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>observIT</title>
  <meta name="description" content="observIT is an AI-powered framework that collects and interprets datacenter information, allowing users to query and interact with infrastructure using natural language.">
  <meta name="keywords" content="observIT, AI, MLL, developer framework, minimal design, observability, datacenter">
  <meta name="author" content="observIT Team">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://observit.github.io/">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: lime;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #console {
      display: inline-block;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: clamp(1rem, 8vw, 6rem);
      line-height: 1.2;
    }

    .cursor {
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #contact-link {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 0.9rem;
    }

    #contact-link a {
      color: lime;
      text-decoration: none;
    }

    #contact-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav id="contact-link">
    <a href="mailto:team-observit@proton.me" aria-label="Contact the observIT team">team talk</a>
  </nav>

  <main id="console" role="main" aria-label="observIT console interface">
    > <span id="text"></span><span class="cursor">|</span>
  </main>

  <script>
    const message = "this is observIT";
    const textElement = document.getElementById("text");
    let index = 0;

    function typeLoop() {
      if (index < message.length) {
        textElement.textContent += message[index];
        index++;
        setTimeout(typeLoop, 150);
      } else {
        setTimeout(() => {
          textElement.textContent = "";
          index = 0;
          setTimeout(typeLoop, 500);
        }, 5000); // 5-second pause before clearing
      }
    }

    typeLoop();
  </script>
</body>
</html>
