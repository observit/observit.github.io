<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>observIT main page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: lime;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #console {
      display: inline-block;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: clamp(1rem, 8vw, 6rem);
      line-height: 1.2;
    }

    .cursor {
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="console">> <span id="text"></span><span class="cursor">|</span></div>

  <script>
    const message = "this is observIT";
    const textElement = document.getElementById("text");
    let index = 0;

    function typeLoop() {
      if (index < message.length) {
        textElement.textContent += message[index];
        index++;
        setTimeout(typeLoop, 150);
      } else {
        setTimeout(() => {
          textElement.textContent = "";
          index = 0;
          setTimeout(typeLoop, 500);
        }, 5000); // pause before clearing
      }
    }

    typeLoop();
  </script>
</body>
</html>
